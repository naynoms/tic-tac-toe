<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <div class="container">
    <div class="gameBoard">
      <!-- need background image here -->
      <div class="square" id="sq1"></div>
      <div class="square" id="sq2"></div>
      <div class="square" id="sq3"></div>
      <div class="square" id="sq4"></div>
      <div class="square" id="sq5"></div>
      <div class="square" id="sq6"></div>
      <div class="square" id="sq7"></div>
      <div class="square" id="sq8"></div>
      <div class="square" id="sq9"></div>
    </div>
    <div class="players">
      <div id="pOne"><!--image -->
        <img src="https://cdn.pixabay.com/photo/2013/07/13/10/33/cross-157492__340.png" alt="" class="src">
        <input id="p1Name" type="text" placeholder="Your Name">
        <button id="p1Button">Enter</button>
        <p class="playerName" id="p1Show">player one</p>
      </div>

      <div id="pTwo"> <!--image -->
        <img src="https://cdn.pixabay.com/photo/2015/11/28/11/25/zero-1067088__340.jpg" alt="" class="src">
        <input id="p2Name" type="text" placeholder="Your Name">
        <button id='p2Button'>Enter</button>
        <p class="playerName" id="p2Show">player two</p>
      </div>
    </div>

    <div class="winner hidden">
      We have a winner!
    </div>
    <div class="draw hidden">
      We have a draw!
    </div>

  <div class="reset">
  <button id="resetB"> New Game</button>

  </div>




  </div> <!-- container -->

</body>
</html>
