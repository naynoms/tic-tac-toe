<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <img src="images/tictactitle.png" alt="" class="h1"> <!-- <h1> -->

  <div class="container">
    <div class="gameBoard">
      <div class="square" id="sq1"></div>
      <div class="square" id="sq2"></div>
      <div class="square" id="sq3"></div>
      <div class="square" id="sq4"></div>
      <div class="square" id="sq5"></div>
      <div class="square" id="sq6"></div>
      <div class="square" id="sq7"></div>
      <div class="square" id="sq8"></div>
      <div class="square" id="sq9"></div>
    </div>

    <div class="winner hidden"></div>
    <div class="draw hidden"></div>

    <div class="players">

      <div id="pOne"><!--image -->
        <div class="img" id="x"></div>
        <p class="playerName">player one</p>
        <div id="p1Counter">0</div>
      </div>

      <div id="pTwo"> <!--image -->
        <div class="img" id="o"></div>
        <p class="playerName">player two</p>
        <div id="p2Counter">0</div>
      </div>

    </div> <!-- players -->

    <div class="reset">
      <button id="resetB">new game</button>
    </div>

  </div> <!-- container -->

</body>
</html>
